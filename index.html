        </li>
        <li class="lista_menu_item">

          </li>
          <li class="lista_menu_item"> 
            <a href="#" class="lista_menu_link">Infraestrutura</a>

      </Ul>
        <img src="./img/Menu.svg" alt="Logo da Alurabooks" class="container__imagem">

      </div>
      
        <div class="container">
        <a href="#"><img src="./img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>

        <p class="banner_texto">Encontre em nossa
          estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa"
        placeholder="Qual será a sua próxima leitura?">
